{% extends 'gallery/base.html' %} {% block content %}
<body class="relative">
  <div
    class="w-screen h-screen bg-[rgba(0,0,0,.91)] relative overflow-x-hidden pb-10"
  >
    <div
      id="pinkbubble"
      class="fixed h-[30rem] w-[30rem] bg-pink-500 rounded-full left-2/4 top-2/4 translate-x-[-20%] translate-y-[-70%] z-2 filtler blur-3xl opacity-50"
    ></div>
    <div
      id="bluebubble"
      class="fixed h-[40rem] w-[40rem] bg-blue-500 rounded-full left-[30rem] top-2/4 translate-x-[-10%] translate-y-[-50%] z-2 filter blur-2xl opacity-30"
    ></div>
    {% if request.user.is_authenticated %}
    <div class="w-full h-2/6 flex justify-center items-center">
      <p
        class="font-thin text-4xl font-mono text-[rgba(255,255,255,0.7)] relative"
      >
        Image Gallery
      </p>
      <a href="signup" class="text-white px-3"
        >Hi {{ request.user.username }}!</a
      >
      <a href="logout" class="text-white px-3">Logout</a>
    </div>
    {% else %}
    <div
      class="w-full h-screen flex justify-center items-center relative flex-col"
    >
      <p class="font-thin text-6xl font-mono text-[rgba(255,255,255,0.7)]">
        Image Gallery
      </p>
      <div class="flex justify-between items-center  mt-12">
        <div
          class="border mx-6 border-[rgba(255,255,255,0.7)] bg-[rgba(255,255,255,0.1)] hover:bg-[rgba(255,255,255,0.4)] transition-all duration-300 ease-in-out px-3 py-2 "
        >
          <a href="signup" class="uppercase text-white">signup</a>
        </div>
        <div
        class="border mx-6 border-[rgba(255,255,255,0.7)] bg-[rgba(255,255,255,0.1)] hover:bg-[rgba(255,255,255,0.4)] transition-all duration-300 ease-in-out px-3 py-2 "
        >
          <a
            href="login"
            class="uppercase text-white"
            >Login</a
          >
        </div>
      </div>
    </div>
    {% endif %}
    <div class="h-fit w-3/4 mx-auto grid grid-cols-4 gap-4 relative">
      <!--image list starts here -->
      {% comment %}
      <div class="w-full h-fit bg-gray-50 rounded overflow-hidden">
        <div class="h-auto overflow-hidden object-cover">
          <img
            src="https://images.unsplash.com/photo-1662556224711-c8a08f614978?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt=""
            class="object-center h-auto"
            onclick="largeshow();"
          />
        </div>
        <!-- for title and description and time -->
        <div class="py-2 px-3">
          <p class="text-gray-700 text-md mb-4">caption</p>
          <p class="text-gray-500 text-xs">time</p>
        </div>
      </div>
      {% endcomment %}
    </div>
  </div>

  <!-- large image display -->

  <div
    class="w-screen h-screen bg-transparent rounded absolute left-0 top-0 hidden"
    id="largeimage"
  >
    <div
      class="w-full h-full absolute left-0 top-0 bg-[rgba(0,0,0,0.7)] transition-all duration-500 -z-30"
      onclick="cancellargeimage();"
    ></div>
    <div
      class="h-full w-fit mx-auto overflow-hidden object-contain flex justify-center items-center group z-10"
    >
      <img
        src="https://images.unsplash.com/photo-1662556224711-c8a08f614978?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt=""
        class="mx-auto h-[90%] relative select-none"
      />
      <div
        class="absolute right-10 top-5 cursor-default"
        onclick="cancellargeimage()"
      >
        <span
          class="select-none material-symbols-outlined text-gray-400 hover:text-white transition-all duration-150"
        >
          close
        </span>
      </div>
    </div>
    <!-- for title and description and time -->
    <!--<div class="py-2 px-3">
                    <h3 class=" font-bold  ">Title</h3>
                    <p class=" text-gray-500 text-sm ">Description</p>
                    <p class=" text-gray-500 text-xs ">time</p>
                </div> -->
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script>
  function largeshow() {
    console.log("cool");
    $("#largeimage").fadeIn(100);
    $("#largeimage").addClass("backdrop-blur-sm");
  }

  function cancellargeimage() {
    console.log("cancelimg");
    $("#largeimage").fadeOut(100);
  }
</script>

{% endblock content %}
